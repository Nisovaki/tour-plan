<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Подключение favicon -->
   <link rel="apple-touch-icon" sizes="180x180" href="img/Favicon/">
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
   <link rel="manifest" href="/site.webmanifest">
   <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
   <meta name="msapplication-TileColor" content="#da532c">
   <meta name="theme-color" content="#ffffff">
   <!-- Шрифт Mulish + Nunito -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet">
   <!-- Подключение css -->
   <link rel="stylesheet" href="css/style.css">
   <title>Best tour plan - Hotel Booking</title>
</head>
<body>
   <header class="header">
      <div class="container">
         <div class="header-top">
            <a href="#" class="logo">
               <img src="img/header/horizontal-logo.svg" alt="Logo: Best tour plan" class="logo__image">
            </a>

            <form action="#" class="search header__search">
               <input type="text" class="search__input" placeholder="Search Location">
               <button class="search__button">
                  <img src="img/header/search.svg" alt="Icon: search">
               </button>
            </form>

            <a href="#" class="user">
               <img src="img/header/user-avatar.jfif" alt="avatar: Nathan" class="user__avatar">
               <span class="user__name">Nathan</span>
            </a>
         </div>
         <!-- /.header-top -->

         <nav class="header-menu">
            <ul class="header-menu__list">
               <li class="header-menu__item">
                  <a href="#" class="header-menu__link">All Deals</a>
               </li>

               <li class="header-menu__item">
                  <a href="#" class="header-menu__link">Hotels</a>
               </li>

               <li class="header-menu__item">
                  <a href="#" class="header-menu__link">Activities</a>
               </li>

               <li class="header-menu__item">
                  <a href="#" class="header-menu__link">Hotel Day Packages</a>
               </li>

               <li class="header-menu__item">
                  <a href="#" class="header-menu__link">Restaurants</a>
               </li>

               <li class="header-menu__item">
                  <a href="#" class="header-menu__link">Events</a>
               </li>

               <li class="header-menu__item">
                  <a href="#" class="header-menu__link">Rodrigues</a>
               </li>
            </ul>
         </nav>
         <!-- /.header-menu -->
      </div>
      <!-- /.container -->
   </header>
   <!-- /.header -->
</body>
</html>
