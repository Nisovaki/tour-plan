<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Подключение favicon -->
   <link rel="apple-touch-icon" sizes="180x180" href="img/Favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="img/Favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="img/Favicon/favicon-16x16.png">
   <link rel="manifest" href="img/Favicon/site.webmanifest">
   <link rel="mask-icon" href="img/Favicon//safari-pinned-tab.svg" color="#5bbad5">
   <meta name="msapplication-TileColor" content="#da532c">
   <meta name="theme-color" content="#ffffff">
   <!-- Шрифт Mulish + Nunito -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet">
   <!-- Подключение css -->
   <link rel="stylesheet" href="css/style.css">
   <title>Best tour plan - Hotel Booking</title>
</head>
<body>
   <header class="navbar">
      <div class="container">
         <div class="navbar-top">
            <a href="https://oshcherbakova.ru/tour-plan/" class="logo">
               <img src="img/header/horizontal-logo.svg" alt="Logo: Best tour plan" class="logo__image">
            </a>

            <form action="#" class="search navbar__search">
               <input type="text" class="search__input" placeholder="Search Location">
               <button class="search__button">
                  <img src="img/header/search.svg" alt="Icon: search">
               </button>
            </form>

            <a href="#" class="user">
               <img src="img/header/user-avatar.jfif" alt="avatar: Nathan" class="user__avatar">
               <span class="user__name">Nathan</span>
            </a>
         </div>
         <!-- /.header-top -->
      </div>
      <!-- /.container -->
      .navba
   </header>
   <!-- /.header -->
</body>
</html>
